<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Titanic View</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Titanic Visual</h1>
    <div class="legend"> 
      <h3>Legend</h3>
      <ul>
        <li>Men: Square</li>
        <li>Women: Circle</li>
        <li>Pclass 1: Border Blue</li>
        <li>Pclass 2: Border Red</li>
        <li>Pclass 3: Border Green</li>
        <li>Survived: Full Opacity</li>
        <li>Embarked: Color of Shape</li>
      </ul>
    </div>
    <div id="titanic">
    <!-- Passenger Div -->
    </div>
    <div class='button-class'>
      <button class="sort-by-age">Sort by Age</button>
      <button class="sort-by-fare">Sort by Fare</button>
      <button class="sort-by-embarked">Sort by Embarked</button>
      <button class="sort-by-gender">Sort by Gender</button>
      <button class="sort-by-pclass">Sort by pclass</button>
    </div>

    <div id="passenger-details">
      <!-- Passenger Info Here -->
    </div>

    <div id="titanic-embarked">
      <!-- Bars -->
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
